<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/64d58efce2.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>SCR</title>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form action="#" class="sign-in-form">
						<h1 style="font-size: 50px">Welcome Back!</h1>
						<h2 class="title">Let's Sign In</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input
								type="text"
								placeholder="Username or email"
							/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input type="submit" value="SIGN IN" class="btn" />
						<a
							href="https://discord.gg/4QREYHD9pX"
							style="color: rgb(255, 0, 0); text-decoration: none"
							target="_blank"
						>
							Forgot Password?
						</a>
					</form>
					<form action="#" class="sign-up-form">
						<h1 style="font-size: 50px">Hello Friend!</h1>
						<h2 class="title">Let's Sign Up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input
								type="text"
								placeholder="Choose an username"
							/>
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input
								type="email"
								placeholder="Enter your email"
							/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input
								type="password"
								placeholder="Choose a password"
							/>
						</div>
						<input type="submit" class="btn" value="SIGN UP" />
					</form>
				</div>
			</div>

			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>New here?</h3>
						<p>Join the SCR team right now!</p>
						<button class="btn transparent" id="sign-up-btn">
							SIGN UP
						</button>
					</div>
					<img src="img/log.svg" class="image" alt="" />
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>Already have an account?</h3>
						<p>Sign in to say Hi to your SCR buddies!</p>
						<button class="btn transparent" id="sign-in-btn">
							SIGN IN
						</button>
					</div>
					<img src="img/register.svg" class="image" alt="" />
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
